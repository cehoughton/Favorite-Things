<!DOCTYPE html>
<html>
  <head>
  	<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/script.js"></script>
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">
      <h1>Tell me your favorite things</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="book">Book</label>
            <input id="book" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="movie">Movie</label>
            <input id="movie" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="color">Color</label>
            <input id="color" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="planet">Planet</label>
            <input id="planet" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="season">Season</label>
            <input id="season" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me my favorite things!</button>
        </form>
      </div>

      <div id="list">
      	<h1>Here is a list of your favorite things!</h1>
      	<p><span class="book"></span> is your favorite book.</p>
      	<p><span class="movie"></span> is your favorite movie.</p>
        <p><span class="color"></span> is your favorite color</p>
        <p><span class="planet"></span> is your favorite planet</p>
        <p><span class="season"></span> is your favorite season</p>
      </div>
  </body>
</html>
